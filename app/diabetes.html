  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Diabetes</h1>
      <div class="row center">
        <h5 class="header col s12 light">Forecasting the presence or absence of diabetes 
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s3">
            <label for="first_name"><b>Gender</b></label>
            <br><br>
          <select class="browser-default" id="gender" required>
            <option value="0">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
        

        <div class="input-field col s3">
            <label for="_name"><b>Hypertension</b></label>
            <br><br>
          <select class="browser-default" id="hypertension" required>
              <option value="0">No</option>
              <option value="1">Yes</option>
          </select>

        </div>

        <div class="input-field col s3">
          <label for="_name"><b>Heart Disease</b></label>
          <br><br>
          <select class="browser-default" id="heart-disease" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        </div>

        <div class="input-field col s3">
          <label for="_name"><b>Smoking History</b></label>
          <br><br>
          <select class="browser-default" id="smoking-history" required>
            <option value="0">No Info</option>
            <option value="1">Never</option>
            <option value="2">Former</option>
            <option value="3">Current</option>
            <option value="4">Not Current</option>
          </select>
        </div>

        <div class="input-field col s3">

          <label for="age"><b>Age</b></label>
            <br>
          <input id="age" name="Age" placeholder="Age in Digits"  type="text" class="validate">

        </div>

       <div class="input-field col s3">
         <label for="_name"><b>BMI</b></label>
          <br>
          <input id="bmi" name="BMI" placeholder="Enter the value" type="text" class="validate">
          </div>

         <div class="input-field col s3">
          <label for="_name"><b>HbA1c Level</b></label>
          <br>
          <input id="hba1c-level" name="HbA1c Level" placeholder="Enter the value" type="text" class="validate">

         </div>  

         <div class="input-field col s3">
          <label for="_name"><b>Blood Glucose Level</b></label>
          <br>
          <input id="blood-glucose-level" name="Blood Glucose Level" placeholder="Enter the value" type="text" class="validate">

         </div>  

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
